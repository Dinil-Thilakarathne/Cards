<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-bg"></div>
        <div class="card-img">
            <img src="img/img.jpg" alt="" class="profile-img">
        </div>
        <div class="card-header">
            <h1 class="profile-name">Lorem, ipsum.</h1>
            <h4 class="profile-description">Lorem ipsum dolor sit amet.</h4>
        </div>
        <div class="card-body">
            <div class="like-section">
                <h3>Like</h3>
                <h2>100<span>K</span></h2>
            </div>
            <div class="divider"></div>
            <div class="follow-section">
                <h3>Follow</h3>
                <h2>100<span>K</span></h2>
            </div>
        </div>
        <div class="card-btn" id="btn-group-list">
            <div class="icon-group">
                <i class="fa-brands fa-facebook icon " ></i>
                <span class="icon-txt hidden">Facebook</span>
                <span class="icon-bg facebook"></span>
            </div>
            <div class="icon-group">
                <i class="fa-brands fa-twitter icon"></i>
                <span class="icon-txt hidden">Twitter</span>
                <span class="icon-bg twitter"></span>
            </div>
            <div class="icon-group">
                <i class="fa-brands fa-whatsapp icon"></i>
                <span class="icon-txt hidden">Whatsapp</span>
                <span class="icon-bg whatsapp"></span>
            </div>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
